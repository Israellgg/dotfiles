[general]
live_config_reload = true
import = [
    "~/.config/alacritty/dracula.toml"
]

[env]
TERM = "xterm-256color"

[window]
decorations = "transparent"
dynamic_padding = false
opacity = 0.9

[window.dimensions]
columns = 200
lines = 40

[window.padding]
x = 10
y = 10

[font]
size = 16

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[terminal.shell]
program = "/usr/bin/tmux"
args = ["new-session", "-A", "-s", "default"]

[colors.primary]
background = "0x282a36"  # Fundo preto-roxo

